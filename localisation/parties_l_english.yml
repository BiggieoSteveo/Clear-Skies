 marxism:0 "Marxism-Leninism"
 marxism_desc:0 "Marxism-Leninism is the ideological synthesis of Marx's teachings of the dialect and Lenin's conception of the revolutionary vanguard. The Marxist-Leninist system seeks to centralize the means of production into the hands of the state underneath a democratically elected democratically elected workers state council."
 leninism:0 "Proletarian Liberalism"
 leninism:0 "A marxist ideological variant that wants to keep a level of private economic control over the economy provides the capital extracted goes towards the state and people."
 stalinism:0 "Securocratic Socialism"
 stalinism_desc:0 "A highly authoritarian strain of Marxism Leninism, with the main differences being the nation is lead by the state security and special services that ensure party loyalty on all levels, this system can be compared to the concept of the people's prison."
 anti_revisionism:0 "Anti Revisionism"
 anti_revisionism_desc:0 "Anti Revisionism and its ideological disciples claim mainstream ML theory has strayed too far from Marx's original teachings and seek to shift the center back to a more orthodox approach."
 trotskyism:0 "Trotskyism"
 trotskyism_desc:0 "Birthed out of one of earliest socialist splits, Trotskyism still adheres to the idea of marxian economic management and the international vanguard but it's main talking points come out of it's hardline ant-stalinist rhetoric that aspouses all mainstream Marxist Leninist theory as being a stalinist convention and inherently flawed."
