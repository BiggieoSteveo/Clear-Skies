 BLITZKRIEG_DESC:0 "The world is in ashes, ever since the nuclear discharge from the USA and the Soviet Union the world has been radically changed. In an instant thousands and millions perished, even more so due to the horrific consequences of the bombs falling. With the world in rubble and ash, people can only turn to the clear skies for hope."
